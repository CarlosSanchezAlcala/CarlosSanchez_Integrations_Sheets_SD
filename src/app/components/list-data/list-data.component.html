<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Servicio de Orientación al Adolescente</a>
    <form class="d-flex" role="search">
      <input [(ngModel)]="searchDNI" name="searchDNI" maxlength="8" minlength="8" class="form-control me-2"
             type="search" (input)="searchByDni()" placeholder="Buscar persona..." aria-label="Search">
    </form>
  </div>
</nav>

<h1 class="titleWeb" align="center">
  Documentos SOA - Cañete
</h1>

<div class="styleCharge">
  <div *ngIf="isSearching" class="loader"></div>
</div>

<div class="tableDataSheet">
  <table class="table table-sm table-striped row-border hover">
    <thead class="table-light">
    <tr align="center">
      <th scope="col">TYPE</th>
      <th scope="col">ID</th>
      <th scope="col">FLAG</th>
      <th scope="col">DNI</th>
      <th scope="col">URL</th>
      <th scope="col">DATE</th>
      <th scope="col">ACTIONS</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr align="center"
        *ngFor="let datasSheet of (searchResults.length > 0 ? searchResults : flagActive); let i = index">
      <td>
        {{datasSheet.TIPO}}
      </td>
      <td>
        {{datasSheet.ID}}
      </td>
      <td>
        {{datasSheet.FLAG}}
      </td>
      <td>
        {{datasSheet.DNI}}
      </td>
      <td>
        <a [href]="datasSheet.URL" target="_blank">
          {{datasSheet.URL}}
        </a>
      </td>
      <td>{{datasSheet.FECHA}}</td>
      <td>
        <button class="btn btn-primary" (click)="deleteLogical(i)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
